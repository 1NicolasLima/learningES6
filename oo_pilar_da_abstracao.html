<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        
        //moedelo do objeto
        class ContaBancaria {
            //agencia
            //numeroCOnta
            //saldo
            //limite
            constructor(){
                this.agencia = 1075
                this.numeroConta = 8351125
                this.saldo = 50
                this.limite = 450
            }

            depositar(valorDeposito){
                this.saldo += valorDeposito
            }
            sacar(valorSaque){
                this.saldo -= valorSaque
            }
            consultarSaldo(){
                return this.saldo
            }
            consultarLimite(){
                return this.limite
            }
            consultarNumeroConta(){
                return this.numeroConta
            }
            consultarAgencia(){
                return this.agencia
            }
        }

        let x = new ContaBancaria()

        console.log(x.consultarSaldo())
        x.depositar(450)
        console.log(x.consultarSaldo())
        x.sacar(150)
        console.log(x.consultarSaldo())
        console.log(x.consultarLimite())
        console.log(x.consultarNumeroConta())
        console.log(x.consultarAgencia())

        
    </script>

    <title>ES6</title>
